name: Testing

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.1.1

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0'
          
      - name: Decrypt appsettings.json
        run: openssl aes-256-cbc -d -in construction/appsettings.json.enc -out construction/appsettings.json -k ${{ secrets.ENCRYPTION_KEY }} -pbkdf2 -iter 100000

      - name: Test
        run: docker-compose -f docker-compose.test.yml up --build --exit-code-from test-app
